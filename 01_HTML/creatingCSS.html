<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>creating a CSS class</title>
    <style>
        .highlight{
            color: rgb(122, 0, 0);
            text-decoration: underline;
        }
        p{
            padding: 20px;
        }
        nav li{
            display: inline;
            margin-right: 20px;
        }

    </style>
</head>
<body>
    <div>
        <nav>
            <li>HTML</li>
            <li class="highlight">CSS</li>
            <li>JS</li>
        </nav>
    <p>
        this is a paragraph with 20px of padding. the padding creates space 
        inside the paragraph, making it look kess cramped.
    </p>
    <img src="https://via.placeholder.com/200" alt="sample img" />
    </div>
</body>
</html>
